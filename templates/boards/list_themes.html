{% extends 'base.html' %}
{% block content %}
  {% if messages %}
    {% for message in messages %}
      <div>{{ message.message }}</div>
    {% endfor %}
  {% endif %}
  <h3>掲示板一覧画面</h3>
  <a class="navbar-brand" href="{% url 'boards:create_theme' %}">掲示板新規作成</a>

  <table class='table table-striped table-hover'>
    <thead>
      <tr>
        <th>#</th>
        <th>タイトル</th>
        <th>作成者</th>
      </tr>
    </thead>
    <tbody>
      {% for theme in themes %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ theme.title }}</td>
          <td>{{ theme.user }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
